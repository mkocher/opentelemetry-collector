#endpoint: "1.2.3.4:1234"
timeout: 10s
endpoint: "1.2.3.5:1234"
ca_cert: "/etc/ca_cert"
cert: "/etc/cert"
key: "/etc/key"
sending_queue:
  enabled: true
  num_consumers: 2
  queue_size: 10
retry_on_failure:
  enabled: true
  initial_interval: 10s
  randomization_factor: 0.7
  multiplier: 1.3
  max_interval: 60s
  max_elapsed_time: 10m
